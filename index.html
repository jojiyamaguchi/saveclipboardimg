<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .paste-box {
        background : rgb(0,200,50);
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div id="canvas_div">
      <div id="cdiv">
        <div　class="text-center">
          下の色がついた範囲に画像をペーストしてください
        </div>
        <div class="paste-box" id="box" contenteditable="true"></div>
        <button type="button" onclick="aClick()">ダウンロード準備</button>
        <a href="" id="ss" download="html_ss.png">ペーストした画像をダウンロード</a>
      </div>
      <img src="" id="result" />
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script>

      //ロードされた際の処理として実施：
      function aClick(){
  
        //HTML内に画像を表示
        html2canvas(document.getElementById("box"),{
          onrendered: function(canvas){
            //imgタグのsrcの中に、html2canvasがレンダリングした画像を指定する。
            var imgData = canvas.toDataURL();
            document.getElementById("result").src = imgData;
          }
        });
  
        //ボタンを押下した際にダウンロードする画像を作る
        html2canvas(document.getElementById("box"),{
          onrendered: function(canvas){
            //aタグのhrefにキャプチャ画像のURLを設定
            var imgData = canvas.toDataURL();
            document.getElementById("ss").href = imgData;
          }
        });
      }
    </script>
  </body>
</html>
